<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter - Asad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/b2b731f521.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#3A4F63] via-sky-800 to-yellow-600 flex items-center justify-center p-6">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col gap-6">
    <h1 class="text-3xl font-bold text-white bg-gradient-to-r from-yellow-400 to-yellow-300 px-6 py-3 rounded-xl shadow-md flex items-center gap-4 justify-center">
      <i class="fa-solid fa-keyboard text-yellow-300 animate-pulse"></i> Word Counter!
    </h1>
    <textarea id="words" placeholder="Isme kuch type krden.."
              class="w-full h-40 p-4 rounded-lg bg-white/20 text-white placeholder-yellow-200 outline-none shadow-md resize-none focus:ring-2 focus:ring-yellow-400 transition duration-300"></textarea>

    <p class="text-white text-lg font-medium">
      Characters: <span id="count" class="font-bold text-yellow-300">0</span>
    </p>

  </div>

  
  
</body>
<script src="counter.js"></script>
</html>
